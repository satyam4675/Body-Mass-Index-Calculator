<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Body Mass Index Calculator</h1>
        <form action="">
            <label for="w">Body weight in KG</label>
            <input type="number" required id="w"><br><br>

            <label for="h">Body height in CM</label>
            <input type="number" required id="h"><br><br>

            <button type="submit" id="s">Check BMI</button><br><br>

            <div id="bmi"></div><br>
            <div id="result"></div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
